{% extends 'layout.html' %} {% block title %} Recherche company {% endblock %}
{% block h1%} Latest News {% endblock %} {% block content %}

<main class="container p-5" style="min-height: 62vh">
  <h2 class="h4 pb-5">
    Quel est le nom de la société dont vous voulez connaitre les dernières
    actualités?
  </h2>

  <form method="post" action=" {{ url_for('infos_company')}} " class="border p-2 bg-light text-dark rounded">
    <label for="companyName" class="form-label">Saisir une entreprise dans le champ ci dessous</label>
    <input type="text" class="form-control" name="companyName" required /><br />

    <input type="submit" value="Valider" class="btn btn-primary" />
  </form>
</main>
{% endblock %}
